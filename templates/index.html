<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organeco</title>
</head>
<body>
    <div class="container contact-form">
        <form action="{{url_for('predict')}}" method="post">
            <h3>Organeco Prediksi</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="temparature" class="form-control" placeholder="Temperature" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="humidity" class="form-control" placeholder="Humidity" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="moisture" class="form-control" placeholder="Moisture" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="soil_type" class="form-control" placeholder="Soil Type" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="crop_type" class="form-control" placeholder="Crop Type" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="nitrogen" class="form-control" placeholder="Nitrogen" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="potassium" class="form-control" placeholder="Potasium" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="phosphorous" class="form-control" placeholder="Fosfor" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnContact" > Prediksi </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Hasil Prediksi :</h3>
                    <h3>{{ prediction_text }}</h3>
                </div>
            </div>
        </form>
</div>
</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
