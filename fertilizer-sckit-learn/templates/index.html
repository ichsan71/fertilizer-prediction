<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form action="{{url_for('predict')}}" method="post">
            <h3>Tes prediksi pepek</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="Temperature" class="form-control" placeholder="Temperature" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Humidity" class="form-control" placeholder="Humidity" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Moisture" class="form-control" placeholder="Moisture" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Soil_Type" class="form-control" placeholder="Soil_Type" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Crop_Type" class="form-control" placeholder="Crop_Type" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Nitrogen" class="form-control" placeholder="Nitrogen" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Potasium" class="form-control" placeholder="Potasium" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Fosfor" class="form-control" placeholder="Fosfor" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnContact" > Jaya jaya jaya </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Hasil Prediksi :</h3>
                    <h3>{{ prediction_text }}</h3>
                </div>
            </div>
        </form>
</div>
</body>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
